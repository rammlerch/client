language: node_js
node_js:
- '8'
before_script:
- npm install -g gulp
- npm install -g bower
- bower update
script: gulp
after_success: gulp deploy --user $FTP_USER_master --password $FTP_PASSWORD_master
  --user_sandbox $FTP_USER_sandbox --password_sandbox $FTP_PASSWORD_sandbox --branch
  ${TRAVIS_BRANCH}
notifications:
  email:
    on_success: never
    on_failure: never
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
