<div class="text-center">
  <h1 class="text-capitalize">{{mitglied.instr}}</h1>
  <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="mit in mitglied.entries">
    <a ng-click="mitglied.openLightboxModal($index)" style="cursor: pointer">
      <img ng-src="{{mit.thumbUrl}}" class="img-thumbnail">
    </a><br/>
    {{mit.name}}
  </div>
</div>
