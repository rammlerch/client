<div class="text-center">
  <h1 class="text-capitalize">{{mitglieddetail.entry.vorname}} {{mitglieddetail.entry.nachname}}</h1>
  <div class="col-md-6 col-sm-6 col-xs-12" ng-if="mitglieddetail.type == 'l'">
    <div ng-repeat="qa in mitglieddetail.entry.fragebogen">
      <h3>{{qa.frage}}</h3>
      <h4>{{qa.antwort}}</h4>
    </div>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-12">
      <img ng-src="{{mitglieddetail.entry.image}}" class="img-thumbnail">
  </div>
  <div class="col-md-6 col-sm-6 col-xs-12" ng-if="mitglieddetail.type == 'r'">
    <table width="100%">
      <tr ng-repeat="qa in mitglieddetail.entry.fragebogen">
        <td><h4>{{qa.frage}}</h4></td>
        <td><h4>{{qa.antwort}}</h4></td>
      </tr>
    </table>
  </div>
</div>
